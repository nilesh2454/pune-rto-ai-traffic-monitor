<div class="stat-card border-l-4" [ngClass]="variantBorder">
  <div class="flex items-start justify-between">
    <div class="space-y-1">
      <p class="text-sm text-muted-foreground font-medium">{{ title }}</p>
      <p class="text-2xl md:text-3xl font-bold tracking-tight">
        {{ displayValue }}
      </p>
      <p class="text-xs text-muted-foreground" *ngIf="trend">{{ trend }}</p>
    </div>
    <div class="p-3 rounded-lg" [ngClass]="iconClasses">
      <lucide-icon [name]="icon" class="w-6 h-6"></lucide-icon>
    </div>
  </div>
</div>
